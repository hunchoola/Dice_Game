<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet" />
  </head>
  
  <body>
    <div class="container">
      <h1>Refresh Me</h1>
      

      <div class="wallet-inputs">
        <label for="wallet1Input">Player 1 Wallet: ₦</label>
        <input type="number" id="wallet1Input" value="100" min="10" />
        <br>
        <label for="wallet2Input">Player 2 Wallet: ₦</label>
        <input type="number" id="wallet2Input" value="100" min="10" />
        <br>
        <button onclick="setWallets()">Set Wallets</button>
      </div>
      <br>
      
      <div class="wallets">
        <p><span id="wallet1Label">Player 1 Wallet: ₦</span><span id="wallet1">100</span></p>
        <p><span id="wallet2Label">Player 2 Wallet: ₦</span><span id="wallet2">100</span></p>
      </div>

      
      
      <div class="bet-input">
        <label for="betAmountInput">Bet Amount: ₦</label>
        <input type="number" id="betAmountInput" value="100" min="100" />
      </div>

      <div class="dice">
        <p id="player1Label">Player 1</p>
        <img class="img1" src="./images/dice6.png" />
      </div>
      
      <div class="dice">
        <p id="player2Label">Player 2</p>
        <img class="img2" src="./images/dice6.png" />
      </div>
      <br>
        
        <a class="reload" href="javascript: location.reload();"><button class="play">Play</button></a>
      
     
    </div>


    <br><br>

    <footer>Ola Dev</footer>

    <script src="index.js"></script>
  </body>
</html>
